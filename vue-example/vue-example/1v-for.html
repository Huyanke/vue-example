<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
       <h1>{{msg}}</h1>
       <div>
         <ul>
           <li v-for="food in foodList">
             {{food.name}} -- {{food.discont ? food.age * food.discont : food.age}}
           </li>
         </ul>
       </div>
    </div>
  </body>
</html>
<script src="js/Vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'Hello Word',
      foodList:[
       {
        name: 'vue',
        age: 2,
        discont: .5
      },
      {
        name: 'raact',
        age: 3,
        discont: .8
      },
      {
        name: 'angular',
        age: 3,
      }
    ]
   }
  })

</script>
