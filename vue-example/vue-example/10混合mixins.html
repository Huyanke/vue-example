<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <popup></popup>
      <tooltip></tooltip>
    </div>
  </body>
</html>
<script src="js/Vue.js"></script>
<script type="text/javascript">

var base = {
  methods: {
    show() {
      this.visible = true
    },
    hide() {
      this.visible = false
    },
    toggle() {
      this.visible = !this.visible
    }
  },
  data() {
    return {
      visible: true
    }
  }
}
Vue.component("tooltip",{
  template: `<div>
     <span @mouseenter="show" @mouseleave="hide">bys</span>
     <div v-if="visible">
        vue
     </div>
  </div>`,
  mixins:[base]

})

Vue.component("popup", {
  template: `<div>
        <button @click="toggle">Popup</button>
        <div v-if="visible">
          <h3>title</h3>
          <p>
             Who Are You!
          </p>
        </div>
  </div>`,
  mixins:[base]
})

 new Vue({
   el: "#app"

 })
</script>
